<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 화면</title>
    <style>
        .detail table{
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, .detail table td{
            border:solid 1px #000;
        }

    </style>
</head>
<body>
<h1>관리자 회원 관리 상세정보</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-main"> </div>
<br/>
<hr/>

   <div class="detail">

       <table>
           <tbody>
           <tr>
               <th>아이디</th>
               <td>
                   <p th:text="${member.userId}"></p>
               </td>
           </tr>
           <tr>
               <th>이름</th>
               <td>
                   <p th:text="${member.userName}"></p>
               </td>
           </tr>
           <tr>
               <th>전화번호</th>
               <td>
                   <p th:text="${member.phoneNumber}"></p>
               </td>
           </tr>
           <tr>
               <th>가입일</th>
               <td>
                   <p th:text="${member.regDt}"></p>
               </td>
           </tr>
           <tr>
               <th>이메일 인증</th>
               <td>
                   <p th:text="${member.isEmailAuth}"></p>
               </td>
           </tr>
           <tr>
               <th>관리자 여부</th>
               <td>
                   <p th:text="${member.adminYN}"></p>
               </td>
           </tr>
           <tr>
               <th>회원 상태</th>
               <td>
                   <p>현재상태:
                   <span th:text="${member.userStatus}"></span>
                   </p>
                   <div>
                       <form method="post" action="/admin/member/status">
                           <input th:value="${member.userId}" type="hidden"  name="userId"/>
                       <select name="userStatus">
                           <option value="REQ">가입승인필요</option>
                           <option value="ING">정상이용</option>
                           <option value="STOP">계정정지</option>
                       </select>
                       <button type="submit">상태 변경</button>
                       </form>
                   </div>
               </td>
           </tr>
           <tr>
               <th>회원 비밀번호 초기화</th>
               <td>
                   <div>
                       <form method="post" action="/admin/member/password">
                           <input th:value="${member.userId}" type="hidden"  name="userId"/>
                           <input type="text"  name="password"/>
                           <button type="submit">입력한 비밀번호 변경</button>
                       </form>
                   </div>
               </td>
           </tr>

           </tbody>
       </table>
   </div>

    <div>
        <a href="list">목록으로</a>
    </div>

    <div class="pager" th:utext="${pager}"></div>

</body>
</html>
