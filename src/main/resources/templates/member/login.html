<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>회원 로그인</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-main"> </div>

    <div th:text="${errorMessage}"></div>

    <form method="post">
        <div>
            <input type="text" name="username" placeholder="아이디(이메일)을 입력해주세요" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required/>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>

    <div>
        <a href="/member/find_password">비밀번호 찾기</a>
    </div>


</body>
</html>
