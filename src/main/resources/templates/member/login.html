<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>회원 로그인</h1>

    <div th:text="${errorMessage}">
    </div>

    <from method="post">
        <div>
            <input type="text" name="username" placeholder="아이디(이메일)을 입력해주세요" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required/>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </from>

</body>
</html>
